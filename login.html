<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Host Hero | Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

  <body>
    <div class="container grid-12">
      <div class="col-2"><img src="img/log.webp" alt="" /></div>
      <div class="col-2">
        <form action="">
          <h2>login</h2>
          
          <div class="input-field">
            <i class="fa-solid fa-envelope"></i
              ><input type="email" name="" id=""  placeholder="Email"/>
            </div>
            <div class="input-field">
              <i class="fa-solid fa-lock"></i
                ><input type="password" name="" id=""  placeholder="Password"/><i class="fa-solid fa-eye"></i>
              </div>
              <a href="#">Forgot Username / Password ?</a>
              <button type="submit">login</button>
              <p>Don't Have An Account Yet? <a href="signup.html">Sign Up</a></p>
        </form>
      </div>
    </div>
  </body>
