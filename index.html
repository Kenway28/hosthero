<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>host hero</title>
  </head>
  <body>
    <script>
      window.onload = () => {
        let defaultLang = localStorage.getItem("host-hero-lang");
        console.log(defaultLang);
        if ((defaultLang == null)) {
          window.open("en/index.html", "_self");
        } else {
          window.open(`${defaultLang}/index.html`, "_self");
        }
      };
    </script>
  </body>
</html>
